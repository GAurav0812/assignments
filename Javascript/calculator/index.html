<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calulator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="box input" id="input">0</div>
        <div class="box number">1</div>
        <div class="box number">2</div>
        <div class="box number">3</div>
        <div class="box operator" id="+">+</div>
        <div class="box number">4</div>
        <div class="box number">5</div>
        <div class="box number">6</div>
        <div class="box operator" id="-">-</div>
        <div class="box number">7</div>
        <div class="box number">8</div>
        <div class="box number">9</div>
        <div class="box operator" id="*">x</div>
        <div class="box number">0</div>
        <div class="box equal" id="result">=</div>
        <div class="box operator" id="/">รท</div>
        <div class="clear-btn" id="clear">C</div>
      </div>
    <script src="script.js"></script>
</body>

</html>
