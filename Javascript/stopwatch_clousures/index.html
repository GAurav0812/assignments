<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stop watch</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="theme">
    <div class="container">
        <div class="reset-button" id="reset" onclick="reset()">Reset</div>
        <div class="" style="display: flex;justify-content: center;">
            <div class="main">
                <div class="header">Stopwatch</div>
                <div class="stopwatch">
                    <span class="time" id="hour1"> 00 </span>
                    <span class="time">:</span>
                    <span class="time" id="min1"> 00 </span>
                    <span class="time">:</span>
                    <span class="time" id="sec1"> 00 </span>
                </div>
                <div id="start1" class="actionBtn" onclick="startStop1()"> Start </div>
            </div>
            <div class="main">
                <div class="header">Stopwatch</div>
                <div class="stopwatch">
                    <span class="time" id="hour2"> 00 </span>
                    <span class="time">:</span>
                    <span class="time" id="min2"> 00 </span>
                    <span class="time">:</span>
                    <span class="time" id="sec2"> 00 </span>
                </div>
                <div id="start2" class="actionBtn" onclick="startStop2()"> Start </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
